<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style scoped> 
        /* scoped表示该样式只用于定义本组件的元素样式，不会影响到其它的组件 */
    </style>
</head>
<body>
    <div id="root">
        <h1 ref="header1">Hello Vue3</h1> <!--将这一整个h1元素存到header1这个容器里-->
    </div>
    
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.2.31/vue.global.min.js"></script>

    <script>
        const { createApp, ref, onMounted } = Vue; // 引入 onMounted 方便访问 DOM
        createApp({
            setup() {
                //定义一个header1容器，用于存储ref标记的内容
                const header1 = ref(null);  // 初始化 ref 为 null，表示 DOM 元素的引用

                onMounted(() => {
                    console.log(header1.value); // 在组件挂载后获取到 h1 元素
                });

                return { header1 }; // 返回 ref 供模板使用
            }
        }).mount('#root');
    </script>
</body>
</html>
